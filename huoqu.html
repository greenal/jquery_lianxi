<title>无标题文档</title>
<script src="js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">

	var $li = $("ul li:eq(1)");   //获取ul 里的第2个li节点
	var li_txt = $li.text();      //获取ul 里的第2个li的文本内容
	alert(li_txt);                //打印文本内容

	var $para = $("p");          //获取p节点
	var p_txt = $para.attr("title");    //获取p节点的属性
	alert(p_txt);                        




</script>
