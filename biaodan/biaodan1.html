<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文本框 获取和失去焦点 </title>

<!--JS-->
<script src="js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
			$(":input").focus(function(){
				$(this).addClass("focus");	   
			}).blur(function(){            //blur事件会在元素失去焦点的时候触发
				$(this).removeClass("focus");
			});
	});

</script>
<style>
input:focus,textarea:focus{ border:1px solid #d2d2d2;background:#e1e0e0;}
.focus{ border:1px solid #d2d2d2; background:#e1e0e0;}

</style>
</head>

<body>
<form action="#" method="post" id="idgForm">
  <fieldset>
    <legend>个人基本信息</legend>
    <div>
      <label for="username">名称</label>
      <input type="text" id="username" />
    </div>
	
    <div>
      <label for="pass">密码：</label>
      <input type="password" id="pass" />
    </div>
	
    <div>
      <label for="msg">详细信息</label>
      <textarea name="" id="msg"></textarea>
    </div>
  </fieldset>
</form>
</body>
</html>
